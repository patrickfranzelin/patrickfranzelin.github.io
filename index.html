<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RiskySlopes Map</title>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.122.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    /* Fullscreen Cesium Container */
    #cesiumContainer {
      width: 100%;
      height: 100vh;
    }
    
    /* Toolbar styles */
    #toolbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    /* Logo and title */
    .logo {
      display: flex;
      align-items: center;
    }
    .logo-img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .nav-links button {
      font-size: 16px;
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      color: #FFFFFF;
      background-color: #4A90E2;
      cursor: pointer;
    }
    .nav-links button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <!-- Toolbar with logo and title -->
  <div id="toolbar">
    <div class="logo">
      <img src="path_to_logo_image.png" alt="RiskySlopes Logo" class="logo-img">
      <span>RiskySlopes</span>
    </div>
    <div class="nav-links">
      <button onclick="clearRoute()">Clear Route</button>
      <button onclick="finishRoute()">Finish Route</button>
    </div>
  </div>

  <!-- Cesium 3D map container -->
  <div id="cesiumContainer"></div>

  <!-- CesiumJS library -->
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.122.0/Build/Cesium/Cesium.js"></script>
  <!-- Custom JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
