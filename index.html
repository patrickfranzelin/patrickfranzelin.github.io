<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskySlopes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">RiskySlopes</div>
    <nav class="nav-links">
        <a href="#map">Map</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <div id="map"></div>
    <div id="controls">
        <select id="avalanche-level">
            <option value="1">Lawinenstufe 1 - Gering</option>
            <option value="2">Lawinenstufe 2 - Mäßig</option>
            <option value="3">Lawinenstufe 3 - Erheblich</option>
        </select>
        <select id="wind-direction">
            <option value="N">Windrichtung N</option>
            <option value="E">Windrichtung E</option>
            <option value="S">Windrichtung S</option>
        </select>
        <button onclick="showRiskAreas()">Gefahrenbereiche anzeigen</button>
        <input type="file" id="file-input" accept=".gpx, .geojson">
        <button onclick="toggleDrawMode()">Route einzeichnen</button>
    </div>
</main>

<footer>
    Made with ❤️ by RiskySlopes
</footer>

<script src="script.js"></script>
</body>
</html>
